<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <header class="header">
        <h1>Assignment & Notices Web App</h1>
    </header>

    <section class="layout">

        <!-- SIDEBAR -->
        <div class="sidebar">
            <!-- <img id="hamburger" src="hamburger.svg" alt="" class="hamburger"> -->

            <div class="sidebar-menu">

                <div class="menu-item" id="dashBtn">
                    <img src="home.svg">
                    <span>Dashboard</span>
                </div>

                <div class="menu-item" id="assignBtn">
                    <img src="assignment.svg">
                    <span>Assignments</span>
                </div>

                <div class="menu-item" id="noticeBtn">
                    <img src="notification.svg">
                    <span>Notices</span>
                </div>

                <div class="menu-item" id="profileBtn">
                    <img src="profile.svg">
                    <span>Profile</span>
                </div>

            </div>
        </div>

        <!-- MAIN CONTENT -->
        <div class="content">
            <h2 class="page-title fade-in">Dashboard</h2>

            <div class="section fade-in-up">
                <h3>Upcoming Assignments</h3>
                <div class="card">Math Homework — Due Jan 12</div>
                <div class="card">Physics Lab — Due Jan 15</div>
            </div>

            <div class="section fade-in-up delay">
                <h3>Recent Notices</h3>
                <div class="card">Holiday on Friday</div>
                <div class="card">Quiz on Monday</div>
            </div>
        </div>

    </section>

    <script src="main.js"></script>
</body>

</html>
