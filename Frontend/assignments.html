<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments</title>
    <link rel="stylesheet" href="assignment.css">
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <!-- <img id="hamburger" src="hamburger.svg" alt="" class="hamburger"> -->

        <div class="sidebar-menu">
            <div class="menu-item" id="dashBtn"><img src="home.svg"><span>Dashboard</span></div>
            <div class="menu-item" id="assignBtn"><img src="assignment.svg"><span>Assignments</span></div>
            <div class="menu-item" id="noticeBtn"><img src="notification.svg"><span>Notices</span></div>
            <div class="menu-item" id="profileBtn"><img src="profile.svg"><span>Profile</span></div>
        </div>
    </div>

    <!-- PAGE CONTENT -->
    <div class="page-container">
        <h2 class="page-title fade-in">Assignments</h2>

        <!-- ADD BUTTON -->
        <button id="addAssignmentBtn" class="add-btn fade-in-up">+ Add New Assignment</button>

        <!-- FORM -->
        <div id="assignmentFormContainer" class="hidden fade-in-up">
            <form id="assignmentForm" class="assignment-form">
                <input type="text" name="title" placeholder="Assignment Title" required>
                <input type="text" name="course" placeholder="Course Name" required>
                <input type="date" name="deadline" required>
                <select name="status" required>
                    <option value="pending">Pending</option>
                    <option value="submitted">Submitted</option>
                    <option value="overdue">Overdue</option>
                </select>
                <textarea name="description" placeholder="Assignment Details"></textarea>
                <button type="submit" class="submit-btn">Post Assignment</button>
            </form>
        </div>

        <!-- SEARCH -->
        <div class="search-area fade-in-up">
            <input type="text" id="searchBox" placeholder="Search assignments...">
        </div>

        <!-- FILTERS -->
        <div class="filters fade-in-up delay">
            <button class="filter-btn active">All</button>
            <button class="filter-btn">Pending</button>
            <button class="filter-btn">Submitted</button>
            <button class="filter-btn">Overdue</button>
        </div>

        <!-- LIST -->
        <div class="assignment-wrapper fade-in-up delay">
            <div class="assignment-card">
                <h3>Math Homework #3</h3>
                <p class="course">Course: Mathematics</p>
                <p class="deadline">Deadline: January 12, 2025</p>
                <span class="status pending">Pending</span>
                <button class="view-btn">View Details</button>
            </div>

            <div class="assignment-card">
                <h3>Physics Lab Report</h3>
                <p class="course">Course: Physics</p>
                <p class="deadline">Deadline: January 15, 2025</p>
                <span class="status submitted">Submitted</span>
                <button class="view-btn">View Details</button>
            </div>

            <div class="assignment-card">
                <h3>Computer Science Project</h3>
                <p class="course">Course: Computer Science</p>
                <p class="deadline">Deadline: January 10, 2025</p>
                <span class="status overdue">Overdue</span>
                <button class="view-btn">View Details</button>
            </div>
        </div>

    </div>

    <script src="assignment.js"></script>
</body>
</html>
